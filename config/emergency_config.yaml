# Configuration file for emergency stop behavior
# Place this in your package's config/ directory

moveit_relative_action_server:
  ros__parameters:
    # APPROACH 1: Very low velocity/acceleration for better stopping control
    # Lower values = slower movement = easier to stop
    # Range: 0.05 (very slow) to 1.0 (full speed)
    max_velocity_scaling: 0.1        # 10% of max velocity
    max_acceleration_scaling: 0.1    # 10% of max acceleration
    
    # APPROACH 2: Break movements into smaller segments
    # Smaller segments = more frequent emergency checks
    # Range: 0.01 (1cm) to 0.2 (20cm)
    trajectory_segment_length: 0.05  # 5cm per segment
    
    # APPROACH 3: Emergency monitoring frequency
    # Higher = more responsive but more CPU usage
    # Range: 50-200 Hz
    emergency_check_rate_hz: 100     # Check 100 times per second

